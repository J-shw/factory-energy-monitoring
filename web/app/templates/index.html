<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring</title>
</head>
<body>
    <button onclick="sendMessage()">Send Message</button>
    <h1>Flask-SocketIO Example</h1>
    <ul id="messages"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('http://' + document.domain + ':8000', transports=['websocket']);

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        // socket.on('mqtt_message', function(data) {

        //     const newMessage = document.createElement('li');
        //     newMessage.textContent = `Topic: ${data.topic}, Payload: ${data.payload}`;
        //     messages.appendChild(newMessage);
        // });

        socket.on('mqtt_message', (data) => {
            console.log('mqtt_message - Client message:', data);
            // You can further process the 'data' object here
        });

        function sendMessage() {
            socket.emit('web-message', 'From the web!');
        }
    </script>
</body>
</html>
