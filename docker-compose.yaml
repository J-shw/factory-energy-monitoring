services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./data/mosquitto:/etc/mosquitto
      - ./data/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
  
  communication:
    build: ./communication
    depends_on:
      - mosquitto
    environment:
      MQTT_BROKER_HOST: mosquitto

  fake-data:
    build: ./fake-data
    depends_on:
      - mosquitto
    environment:
      MQTT_BROKER_HOST: mosquitto